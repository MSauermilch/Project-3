<script>      
//----------------------------------------------- CLICK/FORM GRAB ------------------------------------------------------------------------------
        var lat;
        var lng;

        $("#submit").click(function(){
          //Grabs location from form
            var address = $("#location").val();
          // Google Geocode API URL
            var queryURL ="https://maps.googleapis.com/maps/api/geocode/json?address=" + address + ",+Austin,+Tx&key=AIzaSyATPSXO6bKoMy5EnL8lMZ90G902NqsOZzY";

//----------------------------------------------- AJAX CALL ------------------------------------------------------------------------------
                // ajax request to return data based on the Topics Var
                    $.ajax({
                        url: queryURL,
                        method: "GET"
                        }).then(function(response) {

                            var formatted_address = response.results[0].formatted_address;
                            var lat = response.results[0].geometry.location.lat;
                            var lng = response.results[0].geometry.location.lng;

                              console.log("lat: " + lat);
                              console.log("lng: " + lng);

                        }).catch(function(err){
                              console.log("error");
                        });
          });
    // Form grab

</script>
